<div class="col-12 d-flex flex-column align-items-center page-content" style="margin-top: 200px; text-align: center;" *ngIf="sup() as selectedItem">
  <h2 style="color: #ffd700;">{{selectedItem.itemName}}</h2>
  <h3 style="color: #ffd700;">{{ selectedItem.itemDescription }}</h3>
</div>
<div id="burger-filter" class="d-flex justify-content-center">
    <button 
      class="btn btn-dark"
      *ngIf="!isMenuOpen"
      (click)="toggleFilterModal()"
      aria-label="Toggle Filters"
    >
      <div class="d-flex" style="margin-top: 150px;">
        <i class="bi-funnel page-content" style="color: #ffd700; font-size: xx-large;"></i> &nbsp; &nbsp;
        <p class="page-content" style="color: #ffd700; font-size:xx-large;">Filtre</p>
      </div>
    </button>
  </div>
  
  <div 
    id="filter-modal"
    class="modal-filter position-fixed top-0 start-0 shadow-lg overlay" style="width: 300px;"
    [class.active]="isFilterModalOpen"
    *ngIf="isFilterModalOpen"
  >
    <div class="d-flex flex-column h-100">
      <button class="btn btn-outline-danger ms-auto m-2" (click)="toggleFilterModal()">
        <i class="bi bi-x" style="font-size: 1.5rem;"></i>
      </button>
  
      <div class="p-3 ">
        <h5>Filters</h5>
        <ul class="list-group">
          <li
            *ngFor="let filter of filtersList"
            class="list-group-item list-group-item-action"
            (click)="applyFilter(filter)"
            [class.active]="filter.active"
            (click)="onFilterSelect(filter)"
          >
            {{ filter.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <section class="container cardes">
      <div class="row">
          <div class="d-flex justify-content-center col-12 col-md-6 col-lg-4 p-3" *ngFor="let food of filteredCards;">
              <div class="card" style="width: 800px; height: 500px; background-color: black;">
                  <img src="{{ food.itemMainPhoto }}" class="card-img-top page-content" alt="" height="300" style="object-fit: cover;">
                  <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                      <h5 class="card-title page-content" style="color: #ffd700;">{{ food.itemName }}</h5>
                      <p class="card-text page-content" style="font-size: 1.2rem; color: #ffd700;">{{ food.itemDescription }}</p>
                    </div>
                    
                    <div class="mt-auto text-start">
                      <h3 class="fs-5 fw-bold page-content" style="color: #ffd700;">{{ food.itemPrice }}â‚¬</h3>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
